<nav class="navbar">
    <div class="nav-brand"><a routerLink="/">To-Do App</a></div>
    
    <!-- Navigation Links -->
    <ul class="nav-links" [class.active]="menuOpen">
      <li routerLinkActive="active"><a routerLink="/home" (click)="closeMenu()">Home</a></li>
      <li routerLinkActive="active"><a routerLink="/todo" (click)="closeMenu()">To-Do</a></li>
      <li routerLinkActive="active"><a routerLink="/note" (click)="closeMenu()">Note</a></li>
      <li routerLinkActive="active"><a routerLink="/dashboard" (click)="closeMenu()">Dashboard</a></li>
      <button class="logout-btn" (click)="logout()">Logout</button>
      <li>
        <label class="switch">
          <!-- Ensure [checked]="isDarkMode" so the switch reflects the current state -->
          <input type="checkbox" [checked]="isDarkMode" (change)="toggleDarkMode()" />
          <span class="slider"></span>
        </label>
      </li>
    </ul>
    
    <!-- Toggle Button for Mobile -->
    <button class="nav-toggle" (click)="toggleMenu()" aria-label="toggle navigation">
      &#9776;
    </button>
  </nav>
  
  <!-- Backdrop for outside-click closing -->
  <div *ngIf="menuOpen" class="backdrop" (click)="closeMenu()"></div>
