<div class="dashboard">
    <h2>Dashboard</h2>
    
    <div class="cards">
      <div class="card todo-card">
        <h3>Todos</h3>
        <p>Total: {{ totalTodos }}</p>
        <p>Done: {{ doneTodos }}</p>
        <p>Not Done: {{ notDoneTodos }}</p>
      </div>
      
      <div class="card note-card">
        <h3>Notes</h3>
        <p>Total: {{ totalNotes }}</p>
        <p>Done: {{ doneNotes }}</p>
        <p>Not Done: {{ notDoneNotes }}</p>
      </div>
    </div>
  </div>
