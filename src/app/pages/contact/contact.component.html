<div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions or need support, please fill out the form below.</p>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.form.valid">Send Message</button>
    </form>
  </div>
