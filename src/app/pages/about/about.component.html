<div class="about-container">
  <h1>{{ about?.title }}</h1>
  <p>{{ about?.description }}</p>
  <div class="about-details">
    <div class="team-member">
      <img [src]="'/assets/img/' + about?.image_loc" [alt]="'' + about?.image_loc">
      <h3>{{ about?.name }}</h3>
      <p>{{ about?.role }}</p>
    </div>
  </div>
</div>
