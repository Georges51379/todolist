<div class="auth-container">
  <h2 *ngIf="isLoginMode">Login</h2>
  <h2 *ngIf="!isLoginMode">Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div *ngIf="!isLoginMode">
      <label for="firstname">First Name</label>
      <input id="firstname" [(ngModel)]="user.firstname" name="firstname" required>
      <label for="lastname">Last Name</label>
      <input id="lastname" [(ngModel)]="user.lastname" name="lastname" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <button type="submit">{{ isLoginMode ? 'Login' : 'Register' }}</button>
  </form>
  <button (click)="onSwitchMode()">
    Switch to {{ isLoginMode ? 'Register' : 'Login' }}
  </button>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
